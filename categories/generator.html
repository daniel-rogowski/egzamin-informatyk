<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egzamin EE08 - kategoria Sieci</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="/css/style.css" type="text/css"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/darkmode.min.js"></script>

    <script>
        function toggleVisibility(elementId) {
            var element = $("#"+elementId);
            if(element.css("display") == "none")
                element.css("display", "block");
            else
                element.css("display", "none");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Baza pytaÅ„ z kategorii systemy:</h1>
        <hr/>

        <div id="questions">

        </div>
    </div>

    <script>
        var options = {label: 'ðŸŒ“'}; 
        new Darkmode(options).showWidget();

        readTextFile("/json/systemy.json", function(text) {
            var questions = JSON.parse(text);
            for(var i = 0; i < questions.length; i++) {
                var questionDiv = `
                    <div class="question">
                        <strong>${questions[i].id}. ${questions[i].question}</strong>
                        $!_IMAGE_!$
                        <ul>
                            <li>${questions[i].answers[0]}</li>
                            <li>${questions[i].answers[1]}</li>
                            <li>${questions[i].answers[2]}</li>
                            <li>${questions[i].answers[3]}</li>
                        </ul>
                        <button id="show-answer-${questions[i].id}" class="button-show-answer" onclick="toggleVisibility('correct-answer-${questions[i].id}');">Kliknij tu, by pokazaÄ‡/ukryÄ‡ poprawnÄ… odpowiedÅº</button>

                        <div id="correct-answer-${questions[i].id}" style="display: none"><i>Poprawna odpowiedÅº: ${questions[i].correctAnswer}</i></div>
                    </div>
                `;

                if(questions[i].image != null) {
                    questionDiv = questionDiv.replace("$!_IMAGE_!$", `
                        <br/><img src="${questions[i].image}" alt="obraz bÄ™dÄ…cy czÄ™Å›ciÄ… egzaminu"/>
                    `);
                } else {
                    questionDiv = questionDiv.replace("$!_IMAGE_!$", "");
                }
                document.getElementById("questions").innerHTML += (questionDiv);
            }
        });
    </script>
</body>
</html>
